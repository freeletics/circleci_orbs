parameters:
  tag:
    type: string
    default: "1.3"
  working_directory:
    type: string
    default: /home/circleci/repo
resource_class: small
docker:
  - image: freeletics/android-sdk-fastlane:<< parameters.tag >>
working_directory: << parameters.working_directory >>
environment:
  TERM: dumb
  FASTLANE_SKIP_UPDATE_CHECK: true
