description: |
  Saves into cache Android SDK installable components.
  Expects that ANDROID_HOME environment variable points to Android SDK location.

parameters:
  cache_version:
    description: "Cache key (example \"v2\"). Could be used to invalidate cache."
    type: string
  cache_modifier:
    description: "Optional cache modifier. Useful to create several caches for the same dependencies file."
    type: string
    default: ""
  dependencies_file:
    description: "Path to the file that defines all project dependencies and their versions."
    type: string

steps:
  - save_cache:
      name: "Saving android cache"
      key: << parameters.cache_version >>-<< parameters.cache_modifier >>-android-sdk-{{ checksum << parameters.dependencies_file >> }}
      paths:
        # Taken from docker image ANDROID_HOME env variable
        - ~/android-sdk/build-tools
        - ~/android-sdk/platforms
        - ~/android-sdk/platform-tools
